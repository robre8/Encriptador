<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="http://127.0.0.1/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Encriptador de texto</title>
</head>
<header>
  <img src="imagenes/Logo.png" class="logo" alt= "logo de alura"/>
</header>
<body>
    <main class="main">
        <section>
            <textarea oninput="Ocultar()"  id="TextoPorEncriptar" class="CajaTexto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="Boton">
                <h5 class="MensajeIndicacion" >&#128712;Solo letras minúsculas y sin acento.</h5>
                <button class="BotonEncriptar" onclick="BotonEncriptar()">Encriptar</button>
                <button class="BotonDesencriptar" onclick="BotonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section id="MensajeEncriptado" class="MensajeEncriptado">
           <div  id="resultados">
            <textarea id="TextoEncriptado" class="CajaTextoSegunda" placeholder="Ingresa el texto que deseas encriptar o desencriptar"></textarea>
            <h4 id= "Msj" class="MensajeComplemento">Ningún mensaje fue encontrado</h4>
           </div>
           <div>
           <button id="btncopiar" class="BotonCopiar">Copiar</button>
           </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
